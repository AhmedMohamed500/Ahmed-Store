<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="sign-in-page">
    
        <div class="signin">

                <div class="loginform">
                    
                    <h1>Sign in</h1>
                    <form>    
                        <input type="Email" placeholder="E-mail" class="input-box">
                        <input type="password" placeholder="Password" class="input-box">
                        <p><span><input type="checkbox"></span> I Agree Terms & Conditions</p>
                        <button class="btn-sign-in">sign in</button>
                        <hr>
                        <P class="or">OR</P>
                        <button class="btn-login-twitter">Sign in with twitter</button>
                        <p>Don't have an account ?<span class="sign-up">Sign Up</span>
                    </form>
                    
                </div>

        </div>
</body>
</html>
